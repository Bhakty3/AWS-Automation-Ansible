# Creates custom security group
# spins up new EC2 instance
# waits for SSH to become active on instance
---
  - hosts: localhost
    vars:
      Name: test_security
      description: Rules allowing traffic on port 22 and 80
      access_key: ******
      secret_key: ******
      region: ap-south-1
      instance_name: test_machine
      keypair_name: bhakty_test
      instance_type: t2.micro
      image: ami-5d055232

    tasks:
      - name: Set up custom Security/Firewall group
        ec2_group:
          name: "{{ Name }}"
          description: "{{ description }}"
          aws_access_key: "{{ access_key }}"
          aws_secret_key: "{{ secret_key }}"
          region: "{{ region }}"
          rules:
            - proto: tcp
              from_port: 80
              to_port: 80
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 22
              to_port: 22
              cidr_ip: 0.0.0.0/0
          rules_egress:     # for other ports traffic will not be allowed
            - proto: all
              cidr_ip: 0.0.0.0/0
      - name: Spin up an EC2 Instance
        ec2:
          instance_tags:
            Name: "{{ instance_name }}"
          key_name: "{{ keypair_name }}"
          region: "{{ region }}"
          instance_type: "{{ instance_type }}"
          image: "{{ image }}"
          wait: yes
          wait_timeout: 500
          count: 1
          termination_protection: yes
          aws_access_key: "{{ access_key }}"
          aws_secret_key: "{{ secret_key }}"
          monitoring: no
          group: "{{ Name }}"
        register: ec2_out

      - name: Wait for SSH to come up
        wait_for: host={{ item.public_dns_name }} port=22 delay=60 timeout=350 state=started
        with_items: '{{ec2_out.instances}}'
